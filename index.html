<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <section class="container">
        <div>
            <img class="logo" src="images/fb.svg" alt="">
            <p class="description">Facebook helps you connect and share with the people in your life.</p>

        </div>
        <div class="form-container">
            <form>
                <input class="input-field" type="email" name="email" id="" placeholder="Email address or phone number"
                    required> <br>
                <input class="input-field" type="password" name="password" id="" placeholder="password" required> <br>
                <input class="login" type="button" value="Login"> <br>
                <a href="#"> Forgotten password?</a>
                <hr>
                <a class="create-btn" href="#"> Create new account</a>
            </form>
        </div>
    </section>

    <footer>
        <img src="images/footer.jpg" alt="">
    </footer>



</body>

</html>
